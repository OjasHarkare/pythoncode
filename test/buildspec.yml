--- 
phases: 
  build: 
    commands: 
      - "echo Build started on `date`"
      - "echo Building the Docker image..."
      - "docker-compose build"
      - "docker tag ui-for-agentbuddy-ui-for-deployment_index_result  $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_index:$IMAGE_TAG"
  post_build: 
    commands: 
      - "echo Build completed on `date`"
      - "echo Pushing the Docker image..."
      - "docker push 836516541378.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_index_result:$IMAGE_TAG"
  pre_build: 
    commands: 
      - "echo Logging in to Amazon ECR..."
      - "$(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)"
version: 0.2
